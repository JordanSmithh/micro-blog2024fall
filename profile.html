<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/feather-icons@4.29.2/dist/feather.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="js/main.js" defer></script>
    <script src="js/profile.js"></script>
</head>

<body>

    <nav class="navbar">
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="#" class="navbar__link" id="modebutton"><i data-feather="toggle-left"></i><span>Dark Mode</span></a>
            </li>
            <li class="navbar__item">
                <a href="index.html" class="navbar__link"><i data-feather="home"></i><span>Home</span></a>
            </li>
            <li class="navbar__item">
                <a href="messages.html" class="navbar__link"><i
                        data-feather="message-square"></i><span>Messages</span></a>
            </li>
            <li class="navbar__item">
                <a href="profile.html" class="navbar__link"><i data-feather="users"></i><span>Profile</span></a>
            </li>
            <li class="navbar__item">
                <a href="new.html" class="navbar__link"><i data-feather="send"></i><span>New Message</span></a>
            </li>
            <li class="navbar__item">
                <a href="login.html" class="navbar__link"><i data-feather="log-in"></i><span>Login</span></a>
            </li>
        </ul>
    </nav>
    <main>
        <button id="logout-btn">Logout</button>
        <div class="profile-content">
            <div id="userdata"></div>

            <form id="profile-form">
                <h2>Update User data</h2>
                <div class="form-group">
                    <label for="fullName">Full name: </label>
                    <input type="text" id="fullName">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" id="password">
                </div>
                <div class="form-group">
                    <label for="bio">Bio: </label>
                    <textarea id="bio"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>


            <form id="search-form">
                <h2>Search Track</h2>
                <div class="form-group">
                    <label for="track">Track Name:</label>
                    <input type="text" id="track">
                </div>
                <button type="submit">Search</button>
            </form>
        </div>
    </main>
    <script>
        feather.replace()
    </script>
</body>

</html>
